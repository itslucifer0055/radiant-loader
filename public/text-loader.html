<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MHR RONY Text Loader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a0a0a;
    }

    .text-loader {
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 6rem;
      letter-spacing: 0.1em;
      display: flex;
    }

    .text-loader span {
      display: inline-block;
      color: #9b87f5;
      opacity: 0.3;
      animation: text-wave 1.35s ease-in-out infinite;
    }

    @keyframes text-wave {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="text-loader" role="status" aria-live="polite">
    <!-- Characters will be inserted by JavaScript -->
  </div>
  <span class="sr-only">Loading...</span>

  <script>
    const text = "MHR RONY";
    const container = document.querySelector('.text-loader');
    const characters = text.split('');
    const animationDuration = characters.length * 0.15;

    characters.forEach((char, index) => {
      const span = document.createElement('span');
      span.textContent = char === ' ' ? '\u00A0' : char;
      span.style.animationDuration = `${animationDuration}s`;
      span.style.animationDelay = `${index * 0.15}s`;
      container.appendChild(span);
    });
  </script>
</body>
</html>
